<!DOCTYPE html>
    <html class="no-js ui-mobile-rendering" lang="en">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>myLooksy</title>
        <meta name="description" content="LooksyTV App">
        <meta id="viewport" name="viewport" />
        <script type="text/javascript">
            var viewport = document.getElementById('viewport');
                if ( navigator.userAgent.match(/iPhone/i) || navigator.userAgent.match(/iPod/i)) {
                   document.getElementById("viewport").setAttribute("content", "initial-scale=.75, maximum-scale=.75, user-scalable=no, width=device-width");
                }  else if ( navigator.userAgent.match(/iPad/i) ) {
                   document.getElementById("viewport").setAttribute("content", "initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width");
                } else if ( navigator.userAgent.match(/Android/i) ) {
                   document.getElementById("viewport").setAttribute("content", "initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width, densitydpi=low-dpi");
                }
         </script>

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/jquery.mobile.css">
        <link rel="stylesheet" href="css/royalslider.css">
        <script src="js/libs/require.js" data-main="js/mobile"></script>
    </head>
    <body>
      <div id="menu">
            <h3>Menu</h3>
            <ul>
                  <li class="active"><a href="#home" class="contentLink">Home </a></li>
                  <li><a href="#home" class="contentLink">About </a></li>
                  <li><a href="#home" class="contentLink">Portfolio </a></li>
                  <li><a href="#home" class="contentLink">Contact </a></li>
            </ul>
            <img id="logo" class="rotate" src="img/looksy-logo.png"/>
      </div>
      <div id="home" data-role="page" data-title="Home">
        
            <div id="header" data-role="header">
                  
            </div><!-- /header -->
        
            <div data-role="content">
                  <div id="slider" class="royalSlider">

                  </div>
            </div><!-- /content -->

      </div>
      <script id="sliderTemplate" type="text/x-handlebars-template"> 
            {{#collection}}
                  <a href="{{href}}">
                        <img class="rsImg" src="{{imgSrc}}" alt="">
                  </a>
            {{/collection}}
      </script>
      <script id="headerTemplate" type="text/x-handlebars-template"> 
            {{#collection}}
                  <div class="header-button {{float}}">
                        <a id="{{name}}"  href="{{href}}"></a>
                  </div>
            {{/collection}}
      </script>
    </body>
</html>
