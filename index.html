<!DOCTYPE html>
    <html class="no-js ui-mobile-rendering" lang="en">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>myLooksy</title>
        <meta name="description" content="LooksyTV App">
        <meta id="viewport" name="viewport" />
        <script type="text/javascript">
            var viewport = document.getElementById('viewport');
                if ( navigator.userAgent.match(/iPhone/i) || navigator.userAgent.match(/iPod/i)) {
                   document.getElementById("viewport").setAttribute("content", "initial-scale=.75, maximum-scale=.75, user-scalable=no, width=device-width");
                }  else if ( navigator.userAgent.match(/iPad/i) ) {
                   document.getElementById("viewport").setAttribute("content", "initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width");
                } else if ( navigator.userAgent.match(/Android/i) ) {
                   document.getElementById("viewport").setAttribute("content", "initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width, densitydpi=low-dpi");
                }
         </script>

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/jquery.mobile.structure-1.3.0-beta.1.css">
        <script src="js/libs/require.js" data-main="js/mobile"></script>
    </head>
    <body>
        
<div id="categories" data-role="page" data-title="Categories">
  
      <div data-role="header">
            <h1>Categories</h1>
      </div><!-- /header -->
  
      <div data-role="content">
            <h2>Select a Category Below:</h2>
            <ul data-role="listview" data-inset="true">
                  <li><a href="#category?animals" class="animals">Animals</a></li>
                  <li><a href="#category?colors" class="colors">Colors</a></li>
                  <li><a href="#category?vehicles" class="vehicles">Vehicles</a></li>
            </ul>
      </div><!-- /content -->

</div>

<div id="animals" data-role="page" data-title="Animals">

      <div data-role="header">
	    <h1>Animals</h1>
      </div><!-- /header -->
  
      <div data-role="content">
            <ul data-role="listview" data-inset="true">
            </ul>
      </div><!-- /content -->
</div>

<div id="colors" data-role="page" data-title="Colors">

      <div data-role="header">
	    <h1>Colors</h1>
      </div><!-- /header -->

      <div data-role="content">
            <ul data-role="listview" data-inset="true">
            </ul>
      </div><!-- /content -->

</div>

<div id="vehicles" data-role="page" data-title="Vehicles">

      <div data-role="header">
	    <h1>Vehicles</h1>
      </div><!-- /header -->
  
      <div data-role="content">
            <ul data-role="listview" data-inset="true">
            </ul>
      </div><!-- /content -->

</div>

<!-- Underscore Template that is used to display all of the Category Models -->
<script id="categoryItems" type="text/template">

      <% _.each( collection.toJSON(), function( category, id ) { %>

            <li class="ui-li ui-li-static ui-btn-up-c ui-corner-top">
                  <%= category.type %>
            </li>

      <% }); %>

</script>



    </body>
</html>
